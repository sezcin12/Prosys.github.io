<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProSys v11 - Admin Announcement Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { background-color: #050505; color: #e5e7eb; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #111; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        .glass { background: rgba(20, 20, 20, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .hidden-force { display: none !important; }
        .blur-lock { filter: blur(25px); pointer-events: none; transform: scale(1.1); }
        .support-btn { position: fixed; bottom: 20px; right: 20px; z-index: 90; width: 55px; height: 55px; border-radius: 50%; background: linear-gradient(135deg, #2563eb, #1d4ed8); display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4); cursor: pointer; transition: transform 0.3s; }
        .chat-bubble { max-width: 85%; padding: 8px 12px; border-radius: 12px; font-size: 13px; margin-bottom: 6px; }
        .chat-me { background: #6d28d9; align-self: flex-end; border-bottom-right-radius: 2px; }
        .chat-you { background: #262626; align-self: flex-start; border-bottom-left-radius: 2px; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="screenMask" class="fixed inset-0 bg-black z-[9999] hidden-force"></div>

    <div id="globalAnnouncement" class="hidden-force bg-gradient-to-r from-red-600 via-purple-600 to-blue-600 w-full py-2.5 px-6 text-center text-white text-[12px] font-black italic relative z-[1000] shadow-lg">
        <i class="fa-solid fa-bullhorn mr-2 animate-bounce"></i> <span id="annText"></span>
        <button onclick="document.getElementById('globalAnnouncement').classList.add('hidden-force')" class="absolute right-4 top-2.5 opacity-70 hover:opacity-100"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <div id="authOverlay" class="fixed inset-0 z-[60] bg-black flex items-center justify-center p-4">
        <div class="glass w-full max-w-sm p-8 rounded-3xl shadow-2xl border-t-2 border-purple-500">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-black text-white italic tracking-tighter uppercase">PRO<span class="text-purple-500">SYS</span></h1>
                <p class="text-gray-500 text-[10px] uppercase tracking-[0.4em] mt-1">Titan Gold v11</p>
            </div>
            
            <div id="loginForm" class="space-y-4">
                <input type="text" id="logUser" class="w-full bg-[#111] border border-gray-800 p-4 rounded-xl text-sm text-white outline-none focus:border-purple-500 transition-all" placeholder="Kullanıcı Adı">
                <input type="password" id="logPass" class="w-full bg-[#111] border border-gray-800 p-4 rounded-xl text-sm text-white outline-none focus:border-purple-500 transition-all" placeholder="Şifre">
                <button onclick="App.login()" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-black py-4 rounded-xl transition-all shadow-lg shadow-purple-900/20">SİSTEME GİRİŞ</button>
                <button onclick="App.toggleAuth(true)" class="w-full text-gray-500 hover:text-white text-xs font-bold uppercase tracking-widest">Yeni Hesap Oluştur</button>
            </div>

            <div id="regForm" class="hidden-force space-y-4">
                <input type="text" id="regUser" class="w-full bg-[#111] border border-gray-800 p-4 rounded-xl text-sm text-white" placeholder="Benzersiz Kullanıcı Adı">
                <input type="password" id="regPass" class="w-full bg-[#111] border border-gray-800 p-4 rounded-xl text-sm text-white" placeholder="Güçlü Bir Şifre">
                <div class="bg-black/40 p-4 rounded-xl border border-gray-800 flex items-start gap-3">
                    <input type="checkbox" id="consentCheck" class="mt-1 scale-125">
                    <label for="consentCheck" class="text-[9px] text-gray-400 font-bold uppercase leading-relaxed">Verilerimin sistem kurallarına göre işlenmesini ve güvenliğini kabul ediyorum.</label>
                </div>
                <button onclick="App.register()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-xl transition-all">KAYIT TALEBİ GÖNDER</button>
                <button onclick="App.toggleAuth(false)" class="w-full text-gray-500 hover:text-white text-xs font-bold uppercase tracking-widest">Giriş'e Dön</button>
            </div>
        </div>
    </div>

    <div id="mainApp" class="flex-1 flex overflow-hidden hidden-force">
        <aside class="w-64 bg-[#080808] border-r border-gray-800 flex flex-col z-40 shadow-2xl">
            <div class="h-16 flex items-center px-6 border-b border-gray-800 font-black text-2xl italic text-white uppercase tracking-tighter">PROSYS</div>
            <div class="flex-1 overflow-y-auto p-4 space-y-6 custom-scroll">
                <div id="adminMenu" class="hidden-force">
                    <button onclick="App.renderAdmin()" class="w-full text-left bg-red-600/10 text-red-500 border border-red-600/20 p-4 rounded-2xl flex items-center gap-3 hover:bg-red-600/20 transition-all">
                        <i class="fa-solid fa-crown"></i> <span class="text-[11px] font-black uppercase tracking-tighter">Yönetim Merkezi</span>
                    </button>
                </div>
                <div>
                    <p class="text-[10px] text-gray-600 font-black uppercase mb-3 px-2 tracking-[0.2em]">Galeriler</p>
                    <div id="catalogList" class="space-y-1"></div>
                </div>
                <div>
                    <p class="text-[10px] text-blue-600 font-black uppercase mb-3 px-2 tracking-[0.2em]">Gruplar</p>
                    <div id="groupList" class="space-y-1"></div>
                </div>
            </div>
            
            <div class="p-4 bg-[#050505] border-t border-gray-800">
                <div class="flex items-center gap-3 mb-4">
                    <img id="myAvatar" src="" class="w-10 h-10 rounded-full border border-gray-800 object-cover">
                    <div class="flex-1 overflow-hidden">
                        <div id="myUsername" class="text-xs font-black text-white truncate uppercase">User</div>
                        <div id="myId" class="text-[10px] text-gray-600 font-bold tracking-tighter">ID: 0000</div>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="App.changePassModal()" class="py-2.5 bg-white/5 hover:bg-white/10 rounded-lg text-[9px] text-gray-400 font-black uppercase">Şifre Değiş</button>
                    <button onclick="location.reload()" class="py-2.5 bg-red-600/10 hover:bg-red-600/20 rounded-lg text-[9px] text-red-500 font-black uppercase">Çıkış</button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative bg-[#050505]">
            <header class="h-16 border-b border-gray-800 flex items-center justify-between px-6 bg-[#080808]">
                <h2 id="pageHeader" class="text-xs font-black text-white uppercase italic tracking-widest">Sistem Ana Ekranı</h2>
                <div class="flex items-center gap-4">
                    <button onclick="App.toggleNotif()" class="relative text-gray-400 hover:text-white transition-all"><i class="fa-solid fa-bell"></i><span id="notifBadge" class="absolute -top-1 -right-1 w-2.5 h-2.5 bg-red-600 border-2 border-[#080808] rounded-full hidden-force"></span></button>
                    <button onclick="App.uploadModal()" class="bg-purple-600 hover:bg-purple-500 text-white px-6 py-2 rounded-full text-[10px] font-black italic transition-all shadow-lg shadow-purple-900/20">MEDYA YÜKLE</button>
                </div>
            </header>
            <div class="flex-1 flex overflow-hidden relative">
                <div id="contentArea" class="flex-1 overflow-y-auto p-8 custom-scroll"></div>
                <div id="chatPanel" class="hidden-force w-85 bg-[#080808] border-l border-gray-800 flex flex-col shadow-2xl">
                    <div class="p-4 border-b border-gray-800 text-[10px] text-gray-500 font-black tracking-widest uppercase italic">Grup Mesajlaşma</div>
                    <div id="chatBox" class="flex-1 overflow-y-auto p-4 flex flex-col custom-scroll bg-[rgba(0,0,0,0.2)]"></div>
                    <form onsubmit="App.sendMsg(event)" class="p-4 bg-[#0a0a0a] flex gap-2">
                        <input id="msgInput" type="text" class="flex-1 bg-black border border-gray-800 text-xs p-4 rounded-2xl text-white outline-none focus:border-purple-600 transition-all" placeholder="Mesajınızı buraya yazın...">
                        <button type="submit" class="bg-purple-600 text-white w-12 h-12 rounded-2xl hover:bg-purple-500 transition-all shadow-lg shadow-purple-900/20"><i class="fa-solid fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
            <div onclick="App.openSupport()" class="support-btn hover:scale-110 active:scale-95"><i class="fa-solid fa-headset text-xl text-white"></i></div>
        </main>
    </div>

    <div id="uploadModal" class="fixed inset-0 z-[100] bg-black/95 hidden-force flex items-center justify-center p-4">
        <div class="glass p-8 rounded-[2rem] w-full max-w-lg shadow-2xl border-t-2 border-purple-500">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-black text-white italic uppercase tracking-tighter">Yeni Medya Ekle</h3>
                <button onclick="App.closeModal('uploadModal')" class="text-gray-500 hover:text-white transition-colors"><i class="fa-solid fa-xmark text-2xl"></i></button>
            </div>
            <div class="h-64 bg-black/50 border-2 border-dashed border-gray-800 rounded-3xl flex items-center justify-center relative mb-4 group hover:border-purple-600 transition-all">
                <input type="file" id="fileInp" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer z-20" onchange="App.previewFile()">
                <img id="prevImg" class="absolute inset-0 w-full h-full object-contain hidden-force z-10 p-4">
                <div id="prevTxt" class="text-center text-gray-600 group-hover:text-purple-500"><i class="fa-solid fa-cloud-arrow-up text-5xl mb-3"></i><p class="text-[10px] font-black uppercase tracking-widest">Resim Dosyası Seçin</p></div>
            </div>
            <select id="targetSel" class="w-full bg-[#111] border border-gray-800 p-4 rounded-2xl text-sm text-white mb-6 outline-none focus:border-purple-600 font-bold"></select>
            <button onclick="App.doUpload()" class="w-full bg-purple-600 hover:bg-purple-500 py-5 rounded-2xl font-black text-white shadow-xl shadow-purple-900/20 uppercase tracking-widest transition-all">YÜKLEMEYİ BAŞLAT</button>
        </div>
    </div>

    <div id="notifPanel" class="fixed top-18 right-6 w-80 glass rounded-3xl z-[100] hidden-force p-5 max-h-[450px] overflow-y-auto custom-scroll border-t-2 border-purple-500 shadow-2xl">
        <div class="text-[10px] font-black text-gray-500 mb-4 border-b border-gray-800 pb-2 uppercase tracking-[0.2em]">Bildirimler</div>
        <div id="notifList" class="space-y-3"></div>
    </div>

    <div id="lightbox" onclick="this.classList.add('hidden-force')" class="fixed inset-0 z-[200] bg-black/98 hidden-force flex items-center justify-center p-8"><img id="lbImg" src="" class="max-w-full max-h-full rounded-2xl shadow-2xl"></div>

    <script>
        const App = {
            DB_KEY: 'prosys_v11_titan_persistent_v3',
            db: { users:[], catalogs:[], groups:[], photos:[], announcement: "", support: [] },
            user: null, 
            activeGroup: null,

            init: function() {
                const raw = localStorage.getItem(this.DB_KEY);
                if (raw) {
                    this.db = JSON.parse(raw);
                    if(!this.db.support) this.db.support = [];
                    if(!this.db.announcement) this.db.announcement = "";
                } else {
                    this.hardReset();
                }
                console.log("Sistem Aktif ve Veriler Yüklendi.");
            },

            save: function() {
                localStorage.setItem(this.DB_KEY, JSON.stringify(this.db));
            },

            hardReset: function() {
                this.db = {
                    users: [{id:1001, user:'admin', pass:'deccaloyunda12345', role:'admin', approved:true, viewAll:true, avatar:'', notifs:[], consent:true}],
                    catalogs: [{id:'cat1', name:'Vip Arşiv'}, {id:'cat2', name:'Genel Medya'}],
                    groups: [], photos: [], announcement: "Hoş Geldiniz! Duyurular buradan yapılacak.", support: []
                };
                this.save();
            },

            login: function() {
                const u = document.getElementById('logUser').value.trim().toLowerCase();
                const p = document.getElementById('logPass').value;
                const found = this.db.users.find(x => x.user === u && x.pass === p);
                
                if(!found) return Swal.fire({icon:'error', text:'Kullanıcı adı veya şifre hatalı!', background:'#111', color:'#fff'});
                if(!found.approved) return Swal.fire({icon:'warning', text:'Hesabınız henüz onaylanmamış.', background:'#111', color:'#fff'});
                
                this.user = found;
                document.getElementById('authOverlay').classList.add('hidden-force');
                document.getElementById('mainApp').classList.remove('hidden-force');
                this.renderUI();
            },

            register: function() {
                const u = document.getElementById('regUser').value.trim().toLowerCase();
                const p = document.getElementById('regPass').value;
                const c = document.getElementById('consentCheck').checked;
                
                if(!u || !p || !c) return Swal.fire({icon:'error', text:'Lütfen tüm alanları doldurun!', background:'#111', color:'#fff'});
                if(this.db.users.some(x => x.user === u)) return Swal.fire({icon:'error', text:'Bu kullanıcı adı alınmış!', background:'#111', color:'#fff'});

                const id = Math.floor(1000 + Math.random() * 8999);
                this.db.users.push({id:id, user:u, pass:p, role:'user', approved:false, viewAll:false, avatar:'', notifs:[], consent:true});
                this.save();
                
                Swal.fire({icon:'success', title:'Kayıt Alındı', text:'ID: ' + id + ' - Admin onayı sonrası giriş yapabilirsiniz.', background:'#111', color:'#fff'});
                this.toggleAuth(false);
            },

            renderUI: function() {
                document.getElementById('myUsername').innerText = this.user.user;
                document.getElementById('myId').innerText = "SİSTEM ID: " + this.user.id;
                document.getElementById('myAvatar').src = this.user.avatar || 'https://www.gravatar.com/avatar/0?d=mp';
                
                if(this.user.role === 'admin') document.getElementById('adminMenu').classList.remove('hidden-force');
                
                const cL = document.getElementById('catalogList'); cL.innerHTML = '';
                this.db.catalogs.forEach(c => cL.innerHTML += `<button onclick="App.openCatalog('${c.id}')" class="w-full text-left p-3.5 rounded-2xl hover:bg-white/5 text-gray-400 text-[11px] font-bold flex items-center gap-3 transition-all"><i class="fa-solid fa-folder-open text-purple-600"></i> ${c.name}</button>`);
                
                const gL = document.getElementById('groupList'); gL.innerHTML = '';
                this.db.groups.filter(g => g.members.includes(this.user.id)).forEach(g => gL.innerHTML += `<button onclick="App.openGroup('${g.id}')" class="w-full text-left p-3.5 rounded-2xl hover:bg-blue-600/5 text-blue-400 text-[11px] font-bold flex items-center gap-3 transition-all"><i class="fa-solid fa-hashtag"></i> ${g.name}</button>`);
                
                if(this.db.announcement) { 
                    document.getElementById('annText').innerText = this.db.announcement; 
                    document.getElementById('globalAnnouncement').classList.remove('hidden-force'); 
                } else {
                    document.getElementById('globalAnnouncement').classList.add('hidden-force');
                }
                const b = document.getElementById('notifBadge'); if(this.user.notifs.length > 0) b.classList.remove('hidden-force'); else b.classList.add('hidden-force');
            },

            // --- ADMIN ÖZEL PANELİ ---
            renderAdmin: function() {
                const area = document.getElementById('contentArea');
                document.getElementById('pageHeader').innerText = 'KRALİYET YÖNETİM MERKEZİ';
                document.getElementById('chatPanel').classList.add('hidden-force');
                this.activeGroup = null;

                let h = `<div class="max-w-4xl mx-auto space-y-8 pb-32">`;

                // 1. DUYURU YAZMA ALANI (İSTEDİĞİN ÖZELLİK)
                h += `<div class="bg-[#0a0a0a] p-8 rounded-[2rem] border border-gray-800 shadow-2xl">
                    <h3 class="text-[10px] font-black text-red-500 uppercase mb-5 tracking-[0.3em] italic">Sistem Geneli Duyuru Yayınla</h3>
                    <div class="flex gap-3">
                        <input type="text" id="newAnnInp" class="flex-1 bg-black border border-gray-800 p-4 rounded-2xl text-xs text-white outline-none focus:border-red-600" placeholder="Tüm üyelere ne söylemek istersin?" value="${this.db.announcement}">
                        <button onclick="App.saveAnnouncement()" class="bg-red-600 hover:bg-red-700 text-white px-8 rounded-2xl font-black text-[10px] uppercase tracking-widest transition-all">Yayınla</button>
                        <button onclick="App.clearAnnouncement()" class="bg-gray-800 hover:bg-gray-700 text-white px-4 rounded-2xl transition-all"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                    <p class="text-[9px] text-gray-600 mt-3 italic">* Yazdığın mesaj anında tüm kullanıcıların tepesinde görünür.</p>
                </div>`;

                // 2. Üye Onayları
                h += `<div class="bg-[#0a0a0a] p-8 rounded-[2rem] border border-gray-800">
                    <h3 class="text-[10px] font-black text-blue-500 uppercase mb-5 tracking-[0.3em] italic">Kullanıcı Kontrol Paneli</h3>
                    <div class="space-y-3">`;
                this.db.users.forEach(u => {
                    if(u.user === 'admin') return;
                    h += `<div class="flex items-center justify-between p-4 bg-white/[0.02] rounded-2xl border border-gray-900 hover:border-gray-700 transition-all">
                        <div><span class="text-xs font-black text-white uppercase italic">${u.user}</span> <span class="text-[9px] text-gray-600 ml-2">ID: ${u.id}</span></div>
                        <div class="flex gap-2">
                            ${!u.approved ? `<button onclick="App.admUserAction(${u.id}, 'approve')" class="bg-green-600 px-4 py-2 rounded-xl text-[10px] font-black italic">ONAYLA</button>` : '<span class="text-green-500 text-[9px] font-black self-center mr-2 tracking-widest">AKTİF ÜYE</span>'}
                            <button onclick="App.toggleBlurPower(${u.id})" class="bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-tighter">${u.viewAll ? 'Full Erişim' : 'Blur Aktif'}</button>
                            <button onclick="App.admUserAction(${u.id}, 'delete')" class="bg-red-600/10 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black hover:bg-red-600 hover:text-white transition-all">SİSTEMDEN AT</button>
                        </div>
                    </div>`;
                });
                h += `</div></div>`;

                // 3. Medya Onay Kuyruğu
                h += `<div class="bg-[#0a0a0a] p-8 rounded-[2rem] border border-gray-800">
                    <h3 class="text-[10px] font-black text-yellow-500 uppercase mb-5 tracking-[0.3em] italic">Onay Bekleyen Fotoğraflar</h3>
                    <div class="grid grid-cols-4 gap-4">`;
                const pending = this.db.photos.filter(p => p.status === 'pending');
                if(pending.length === 0) h += `<p class="col-span-4 text-[10px] text-gray-700 italic font-bold">Bekleyen herhangi bir paylaşım yok.</p>`;
                pending.forEach(p => {
                    h += `<div class="relative group aspect-square rounded-2xl overflow-hidden border border-gray-800">
                        <img src="${p.src}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black/80 opacity-0 group-hover:opacity-100 flex items-center justify-center gap-3 transition-all">
                            <button onclick="App.photoAction(${p.id}, 'approve')" class="bg-green-600 p-4 rounded-full hover:scale-110 shadow-lg shadow-green-900/40"><i class="fa-solid fa-check text-xs"></i></button>
                            <button onclick="App.photoAction(${p.id}, 'delete')" class="bg-red-600 p-4 rounded-full hover:scale-110 shadow-lg shadow-red-900/40"><i class="fa-solid fa-trash-can text-xs"></i></button>
                        </div>
                        <p class="absolute bottom-2 left-2 text-[8px] font-black text-white bg-black/60 px-2 py-0.5 rounded-full uppercase">@${p.uploader}</p>
                    </div>`;
                });
                h += `</div></div>`;

                // 4. Destek Hattı
                h += `<div class="bg-[#0a0a0a] p-8 rounded-[2rem] border border-gray-800">
                    <h3 class="text-[10px] font-black text-purple-500 uppercase mb-5 tracking-[0.3em] italic">Gelen Yardım Talepleri</h3>
                    <div class="space-y-4">`;
                this.db.support.forEach((s, idx) => {
                    h += `<div class="p-5 bg-white/[0.03] rounded-2xl border border-gray-900">
                        <div class="flex justify-between mb-2"><span class="text-[10px] font-black text-white uppercase italic tracking-widest">${s.user}</span></div>
                        <p class="text-xs text-gray-400 mb-4 leading-relaxed font-medium">${s.msg}</p>
                        <button onclick="App.replySupport(${idx})" class="text-[10px] text-blue-500 font-black hover:text-blue-400 uppercase tracking-widest transition-colors"><i class="fa-solid fa-reply mr-1"></i> CEVAPLA VE SİSTEMDEN KALDIR</button>
                    </div>`;
                });
                if(this.db.support.length === 0) h += `<p class="text-[10px] text-gray-700 italic font-bold uppercase tracking-widest">Kutu şu an boş.</p>`;
                h += `</div></div>`;

                h += `</div>`; area.innerHTML = h;
            },

            // DUYURU FONKSİYONLARI
            saveAnnouncement: function() {
                const val = document.getElementById('newAnnInp').value;
                this.db.announcement = val;
                this.save();
                this.renderUI();
                Swal.fire({icon:'success', text:'Duyuru tüm sistemde güncellendi!', background:'#111', color:'#fff'});
            },

            clearAnnouncement: function() {
                this.db.announcement = "";
                this.save();
                this.renderUI();
                this.renderAdmin();
                Swal.fire({icon:'info', text:'Duyuru kaldırıldı.', background:'#111', color:'#fff'});
            },

            // --- TEMEL MANTIK ---
            openCatalog: function(id) {
                this.activeGroup = null; document.getElementById('chatPanel').classList.add('hidden-force');
                const cat = this.db.catalogs.find(c => c.id === id);
                document.getElementById('pageHeader').innerText = cat.name;
                this.renderGrid(this.db.photos.filter(p => p.target === id && p.status === 'approved'), 'catalog', id);
            },

            openGroup: function(gid) {
                this.activeGroup = gid; document.getElementById('chatPanel').classList.remove('hidden-force');
                const grp = this.db.groups.find(g => g.id === gid);
                document.getElementById('pageHeader').innerText = grp.name;
                this.renderGrid(this.db.photos.filter(p => p.target === gid), 'group', gid);
                this.renderChat();
            },

            renderGrid: function(photos, type, targetId) {
                const area = document.getElementById('contentArea');
                const canView = (this.user.role === 'admin') || (this.user.viewAll === true);
                let h = `<div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">`;
                photos.forEach((p, idx) => {
                    const lock = !canView && (idx >= 5);
                    h += `<div class="aspect-square bg-black rounded-3xl relative group overflow-hidden border border-gray-900 shadow-2xl">
                        <img src="${p.src}" class="w-full h-full object-cover transition-all duration-700 ${lock ? 'blur-lock' : 'group-hover:scale-110'}" onclick="${!lock ? `App.lightbox('${p.src}')` : ''}">
                        ${lock ? `<div class="absolute inset-0 flex flex-col items-center justify-center bg-black/70 z-20"><i class="fa-solid fa-lock text-white/20 text-4xl mb-2"></i><span class="text-[8px] text-white/40 font-black tracking-widest uppercase">VIP Gerekli</span></div>` : ''}
                        ${this.user.role === 'admin' ? `<button onclick="App.deletePhoto(${p.id}, '${type}', '${targetId}')" class="absolute top-4 right-4 bg-red-600 text-white p-2.5 rounded-xl opacity-0 group-hover:opacity-100 transition-all hover:bg-red-500 z-30 shadow-2xl"><i class="fa-solid fa-trash-can text-[10px]"></i></button>` : ''}
                    </div>`;
                });
                h += `</div>`; area.innerHTML = h;
            },

            deletePhoto: function(pid, type, targetId) {
                this.db.photos = this.db.photos.filter(x => x.id !== pid);
                this.save();
                if(type === 'catalog') this.openCatalog(targetId); else if(type === 'group') this.openGroup(targetId);
            },

            uploadModal: function() {
                const sel = document.getElementById('targetSel'); sel.innerHTML = '<option disabled selected>NEREYE YÜKLENECEK?</option>';
                this.db.catalogs.forEach(c => sel.innerHTML += `<option value="${c.id}">Katalog: ${c.name}</option>`);
                this.db.groups.filter(g => g.members.includes(this.user.id)).forEach(g => sel.innerHTML += `<option value="${g.id}">Grup: ${g.name}</option>`);
                this.modal('uploadModal');
            },

            previewFile: function() {
                const f = document.getElementById('fileInp').files[0];
                if(f) { const r = new FileReader(); r.onload = (e) => { 
                    document.getElementById('prevImg').src = e.target.result; 
                    document.getElementById('prevImg').classList.remove('hidden-force'); 
                    document.getElementById('prevTxt').classList.add('hidden-force'); 
                }; r.readAsDataURL(f); }
            },

            doUpload: function() {
                const src = document.getElementById('prevImg').src;
                const target = document.getElementById('targetSel').value;
                if(!src || !target) return;
                this.db.photos.push({id:Date.now(), src:src, target:target, uploader:this.user.user, status: (this.user.role==='admin' || target.startsWith('grp') ? 'approved' : 'pending')});
                this.save(); 
                this.closeModal('uploadModal');
                Swal.fire({icon:'success', text: this.user.role==='admin' ? 'Kayıt Edildi' : 'Admin Onayına Gönderildi!', background:'#111', color:'#fff'});
            },

            changePassModal: function() {
                Swal.fire({
                    title: 'Yeni Şifre Belirle',
                    html: `<input type="password" id="oldP" class="swal2-input bg-black text-white" placeholder="Mevcut Şifreniz">
                           <input type="password" id="newP" class="swal2-input bg-black text-white" placeholder="Yeni Şifreniz">`,
                    confirmButtonText: 'Şifreyi Güncelle', showCancelButton: true, background:'#111', color:'#fff'
                }).then(r => {
                    if(r.isConfirmed) {
                        const o = document.getElementById('oldP').value;
                        const n = document.getElementById('newP').value;
                        if(this.user.pass === o && n) {
                            this.user.pass = n; this.save();
                            Swal.fire({icon:'success', text:'Şifre başarıyla değişti.', background:'#111', color:'#fff'});
                        } else {
                            Swal.fire({icon:'error', text:'Bilgileri kontrol edin!', background:'#111', color:'#fff'});
                        }
                    }
                });
            },

            openSupport: function() {
                Swal.fire({
                    title: 'Canlı Destek Merkezi',
                    input: 'textarea',
                    inputPlaceholder: 'Talebinizi detaylandırın...',
                    showCancelButton: true, confirmButtonText: 'Mesajı Gönder', background:'#111', color:'#fff'
                }).then(r => {
                    if(r.value) {
                        this.db.support.push({id:Date.now(), uid:this.user.id, user:this.user.user, msg:r.value});
                        this.save(); Swal.fire({icon:'success', text:'Mesajınız admin onayına iletildi.', background:'#111', color:'#fff'});
                    }
                });
            },

            replySupport: function(idx) {
                const s = this.db.support[idx];
                Swal.fire({ title: 'Cevap Gönder', input: 'text', showCancelButton: true, background:'#111', color:'#fff' }).then(r => {
                    if(r.value) {
                        const u = this.db.users.find(x => x.id === s.uid);
                        if(u) u.notifs.push({msg: "Sistem Yanıtı: " + r.value});
                        this.db.support.splice(idx, 1);
                        this.save(); this.renderAdmin();
                    }
                });
            },

            // YARDIMCI ARAÇLAR
            sendMsg: function(e) {
                e.preventDefault(); const i = document.getElementById('msgInput'); if(!i.value.trim()) return;
                const grp = this.db.groups.find(g => g.id === this.activeGroup);
                grp.chats.push({uid:this.user.id, user:this.user.user, msg:i.value});
                this.save(); i.value = ''; this.renderChat();
            },
            renderChat: function() {
                const grp = this.db.groups.find(g => g.id === this.activeGroup); if(!grp) return;
                const box = document.getElementById('chatBox'); box.innerHTML = '';
                grp.chats.forEach(c => {
                    const me = c.uid === this.user.id;
                    box.innerHTML += `<div class="chat-bubble ${me ? 'chat-me' : 'chat-you'} shadow-lg"><p class="text-[8px] opacity-50 mb-1 font-black italic uppercase">${c.user}</p><p class="text-xs text-white font-medium">${c.msg}</p></div>`;
                });
                box.scrollTop = box.scrollHeight;
            },
            admUserAction: function(uid, act) {
                const idx = this.db.users.findIndex(x => x.id === uid);
                if(idx===-1) return;
                if(act==='approve') this.db.users[idx].approved = true;
                if(act==='delete') if(confirm('Bu kullanıcıyı kalıcı olarak siliyorsun?')) this.db.users.splice(idx, 1);
                this.save(); this.renderAdmin();
            },
            photoAction: function(pid, act) {
                const idx = this.db.photos.findIndex(x => x.id === pid);
                if(idx===-1) return;
                if(act==='approve') this.db.photos[idx].status = 'approved';
                if(act==='delete') this.db.photos.splice(idx, 1);
                this.save(); this.renderAdmin();
            },
            toggleAuth: (reg) => {
                document.getElementById('loginForm').classList.toggle('hidden-force', reg);
                document.getElementById('regForm').classList.toggle('hidden-force', !reg);
            },
            toggleBlurPower: function(uid) { const u = this.db.users.find(x => x.id === uid); if(u) u.viewAll = !u.viewAll; this.save(); this.renderAdmin(); },
            toggleNotif: function() { document.getElementById('notifPanel').classList.toggle('hidden-force'); this.renderNotifs(); },
            renderNotifs: function() {
                const l = document.getElementById('notifList'); l.innerHTML = '';
                if(this.user.notifs.length === 0) l.innerHTML = '<p class="text-[9px] text-gray-600 italic">Henüz bir bildirim bulunmuyor.</p>';
                this.user.notifs.forEach(n => l.innerHTML += `<div class="bg-white/5 p-4 rounded-2xl border border-gray-800 text-[10px] shadow-lg animate-fade-in">${n.msg}</div>`);
            },
            modal: (id) => document.getElementById(id).classList.remove('hidden-force'),
            closeModal: (id) => {
                document.getElementById(id).classList.add('hidden-force');
                if(id==='uploadModal') {
                    document.getElementById('prevImg').classList.add('hidden-force');
                    document.getElementById('prevTxt').classList.remove('hidden-force');
                    document.getElementById('fileInp').value = '';
                }
            },
            lightbox: (s) => { document.getElementById('lbImg').src = s; document.getElementById('lightbox').classList.remove('hidden-force'); }
        };

        App.init();
        document.addEventListener('keyup', (e) => { if (e.key === 'PrintScreen') { document.getElementById('screenMask').classList.remove('hidden-force'); setTimeout(() => document.getElementById('screenMask').classList.add('hidden-force'), 5000); } });
    </script>
</body>
